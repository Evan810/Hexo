title: 薄荷柠檬的博客
subtitle: Evan的空中楼阁
description: 一些平时学习笔记以及搜集到的好的文章
keywords: 
author: Evan
language: zh-CN
timezone: Asia/Shanghai
url: https://www.zelvan.net
root: /
#permalink: ':year/:month/:day/:title/'
permalink: :title.html
permalink_defaults: null
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: null
  
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
default_category: Linux
category_map: null
tag_map: null
date_format: YYYY-MM-DD
time_format: HH:mm:ss
per_page: 10
pagination_dir: page

theme: next

feed:
  type: rss2
  path: rss2.xml
  limit: 5
  hub:
  content: 'true'

#表示站内搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

#hexo-neat 优化提速插件
neat_enable: true
neat_html:
  enable: true
  exclude:
  
neat_css:
  enable: true
  exclude:
    - '*.min.css'
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '*.min.js'

#字数统计
symbols_count_time:
  symbols: true
  time: true
  total_symbols: false
  total_time: false

deploy: 
  type: git
  repo: https://github.com/Evan810/Evan810.github.io.git
  branch: master
  message: Site updated {{ now('YYYY-MM-DD HH:mm:ss') }}

links_title: Links
links:
  NEXT使用文档: http://theme-next.iissnan.com/
  廖雪峰: https://www.liaoxuefeng.com/